<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Rebelias Company</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #002d72, #000000);
      color: #ffffff;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    .logo {
      max-width: 150px;
    }

    .company-name {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      color: #4d8af0;
      margin-top: 0.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #4d8af0;
    }
  </style>
</head>
<body>
  <header>
    <img src="Rebelias.png" alt="Rebelias Logo" class="logo">
    <div class="company-name">The Rebelias Company</div>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About Us</a>
  </nav>
</body>
</html>
